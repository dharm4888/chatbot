<!DOCTYPE html>
<html>
<head>
  <title>Flask Chatbot</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; white-space: pre-wrap; }
    input { width: 80%; padding: 10px; margin-top: 5px; }
    button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸš€ Flask Chatbot UI</h1>
  <div id="chatbox"></div>
  <br>
  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });
      const data = await response.json();

      chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.answer}</div>`;
      document.getElementById("message").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
